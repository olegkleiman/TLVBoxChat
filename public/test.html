<!DOCTYPE html> 
<html> 
  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        df-messenger {
          z-index: 999;
          position: fixed;
          --df-messenger-button-titlebar-color: #df9b56;
          --df-messenger-font-color: #000;
          --df-messenger-font-family: Google Sans;
          --df-messenger-chat-background: #f3f6fc;
          --df-messenger-message-user-background: #d3e3fd;
          --df-messenger-message-bot-background: #fff;
          bottom: 16px;
          right: 16px;
        }
    </style>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">    
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
</head> 
  
<body> 
    <df-messenger
        project-id="muni-tlv"
        agent-id="4b8e1e60-e020-4d7f-98d0-2f47dbf7bd78"
        language-code="he-il"
        max-query-length="-1">
            <df-messenger-chat-bubble
                chat-title="TLV Box"
                chat-subtitle="Personal Assistant"
                allow-fullscreen="always"
                placeholder-text="כתוב השאלה באן...">
            </df-messenger-chat-bubble>
    </df-messenger>
    <script>
        const dfMessenger = document.querySelector('df-messenger');
        dfMessenger.renderCustomText('Custom text');

        window.addEventListener('df-messenger-error', function (event) {
            console.log(event.detail.error)
        });
        window.addEventListener('df-request-sent', (event) => {
            console.log('Request', event.detail.data.requestBody);
        });
        window.addEventListener('df-response-received', (event) => {
            console.log(event.detail)
        })
        window.addEventListener('df-chip-clicked', (event) => {
            console.log(event)
        })
        window.addEventListener('df-user-input-entered', (event) => {
            console.log(event)
        })
    </script>
</body> 
  
</html>
